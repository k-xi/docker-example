{{- if .Values.virtualservice.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: docker-example-vs
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/docker-example-gw
  http:
    -  route:
         - destination:
             host: docker-example
             port:
               number: 8080
  {{- end }}
